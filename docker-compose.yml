version: '3.8'

services:
  # API Server
  api:
    build: 
      context: ./src
      dockerfile: Dockerfile
    container_name: rag-api
    ports:
      - "8200:8200"
    environment:
      - PYTHONPATH=/src
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8200/"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./src/.env:/src/.env:ro  # Mount environment file
      - ./src/chroma_db:/src/chroma_db