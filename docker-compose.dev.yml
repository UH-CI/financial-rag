services:
  # API Server (Development)
  api:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: rag-api-dev
    ports:
      - "8200:8200"
    environment:
      - PYTHONPATH=/src
      - PYTHONUNBUFFERED=1
      - ENV=development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8200/"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./src/.env:/src/.env:ro  # Mount environment file
      - ./src/chroma_db:/src/chroma_db
      - ./src:/src  # Mount source code for hot reload
    networks:
      - rag-network

  # Frontend Server (Development) 
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        - VITE_API_BASE_URL=http://localhost:8200
        - VITE_WS_URL=ws://localhost:8200/ws
    container_name: rag-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8200
      - VITE_WS_URL=ws://localhost:8200/ws
      - NODE_ENV=development
    restart: unless-stopped
    depends_on:
      - api
    volumes:
      - ./frontend/src:/app/src  # Mount source for hot reload
      - ./frontend/public:/app/public
      - /app/node_modules  # Prevent node_modules from being overwritten
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge
