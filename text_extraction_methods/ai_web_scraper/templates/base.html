<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fiscal Note Viewer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% if theme == "dark" %}
    <link rel="stylesheet" href="{{ url_for('static', filename='dark-theme.css') }}">
    {% endif %}
</head>
<body class="{% if theme == 'dark' %}dark-mode{% endif %}">
    <nav class="navbar navbar-expand-lg {% if theme == 'dark' %}navbar-dark bg-dark{% else %}navbar-light bg-light{% endif %} shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-file-earmark-text me-2"></i>
                Fiscal Note Viewer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="{{ url_for('toggle_theme', current=theme) }}" class="btn btn-outline-secondary">
                        <i class="bi {% if theme == 'dark' %}bi-sun{% else %}bi-moon{% endif %}"></i>
                        Toggle Theme
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-auto py-3 bg-{% if theme == 'dark' %}dark text-light{% else %}light text-dark{% endif %}">
        <div class="container text-center">
            <span>Â© 2025 Hawaii Legislative Fiscal Notes | Developed for Hawaii State Legislature</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
