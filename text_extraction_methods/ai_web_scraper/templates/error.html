{% extends "base.html" %}

{% block title %}Error - {{ error_code }} - Fiscal Note Viewer{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="text-center">
        <div class="mb-4">
            <span class="display-1 fw-bold text-danger">{{ error_code }}</span>
        </div>
        
        <h1 class="display-4 mb-4">{{ error_title }}</h1>
        <p class="lead mb-5">{{ error_message }}</p>
        
        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                <i class="bi bi-house me-2"></i>
                Return Home
            </a>
            
            {% if show_back_button %}
            <button onclick="window.history.back();" class="btn btn-outline-secondary btn-lg ms-2">
                <i class="bi bi-arrow-left me-2"></i>
                Go Back
            </button>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
