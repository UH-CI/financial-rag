<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscal Note Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        #timeline-panel {
            width: 380px;
            height: 95vh;
            overflow-y: auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            position: fixed;
        }
        #content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            margin-left: 420px; /* Same as timeline-panel width + padding */

        }
        .timeline-item {
            margin-bottom: 15px;
        }
        .timeline-date {
            font-weight: bold;
        }
        .timeline-text {
            font-size: 0.9em;
        }
        .timeline-docs a {
            font-size: 0.8em;
            margin-right: 5px;
            text-decoration: none;
            color: #007bff;
        }
        .timeline-docs a.highlight {
            font-weight: bold;
            font-size: 1.1em;
            text-decoration: underline;
            color: #d5b100;
        }
        .fiscal-note {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #444;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .json-key {
            font-weight: bold;
            color: #555;
            text-transform: capitalize;
        }
        .json-value {
            margin-left: 20px;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        li {
            margin-bottom: 5px;
        }
        
        /* Document reference styles */
        .doc-reference {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            font-size: inherit;
            font-weight: normal;
            position: relative;
            transition: color 0.2s ease;
        }
        
        .doc-reference:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        
        /* Tooltip styles */
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 16px 20px;
            border-radius: 10px;
            font-size: 16px;
            white-space: nowrap;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.1s, visibility 0.1s;
            margin-bottom: 10px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.5);
            max-width: 500px;
            word-wrap: break-word;
            white-space: normal;
            font-weight: 500;
        }
        
        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: #333;
        }
        .doc-reference:hover .tooltip {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.2s ease, visibility 0.2s ease;
        }
        
    </style>
</head>
<body>
    <div id="timeline-panel">
        <!-- Document Reference Key -->
        
        
        <h3>Timeline</h3>
        
        
    </div>

    <div id="content">
        <h1>Fiscal Notes</h1>
        
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fiscalNotes = document.querySelectorAll('.fiscal-note');
            const timelineLinks = document.querySelectorAll('#timeline-panel a');
            const content = document.getElementById('content');
            let lastHighlightedLink = null;
            
            // Initialize document reference tooltips
            initializeDocumentReferences();
            
            
            function initializeDocumentReferences() {
                const docReferences = document.querySelectorAll('.doc-reference');
                
                docReferences.forEach(ref => {
                    const tooltipText = ref.getAttribute('data-tooltip');
                    if (tooltipText) {
                        // Create tooltip element
                        const tooltip = document.createElement('div');
                        tooltip.className = 'tooltip';
                        tooltip.textContent = tooltipText;
                        ref.appendChild(tooltip);
                    }
                });
            }

            function highlightTimelineLink() {
                let currentNoteId = '';
                // Use window.scrollY for page scroll position and add offset for content padding
                const scrollPosition = window.scrollY + (window.innerHeight / 2);

                fiscalNotes.forEach(note => {
                    // Calculate absolute top position of the note relative to the document
                    const noteTop = note.getBoundingClientRect().top + window.scrollY;
                    if (noteTop <= scrollPosition && noteTop + note.offsetHeight > scrollPosition) {
                        currentNoteId = note.id;
                    }
                });

                let currentHighlightedLink = null;
                timelineLinks.forEach(link => {
                    link.classList.remove('highlight');
                    const linkHref = link.getAttribute('href');
                    if (linkHref === `#${currentNoteId}`) {
                        link.classList.add('highlight');
                        currentHighlightedLink = link;
                    }
                });

                if (currentHighlightedLink && currentHighlightedLink !== lastHighlightedLink) {
                    currentHighlightedLink.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    lastHighlightedLink = currentHighlightedLink;
                }
            }

            window.addEventListener('scroll', highlightTimelineLink);
            highlightTimelineLink(); // Initial highlight
        });
    </script>
</body>
</html>
